    }

    header {
      text-align: center;
      margin-bottom: 40px;
    }

    h1 {
      font-size: 2.5rem;
      background: linear-gradient(90deg, #00d9ff, #a855f7);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 10px;
    }

    .subtitle {
      color: #888;
      font-size: 1.1rem;
    }

      display: block;
      margin: 0 auto 24px;
      padding: 16px 48px;
      font-size: 1.2rem;
      font-weight: 600;
      color: #fff;
      background: linear-gradient(90deg, #00d9ff, #a855f7);
      border: none;
      border-radius: 50px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .generate-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 40px rgba(168, 85, 247, 0.3);
    }

    .generate-btn:active {
      transform: translateY(0);
    }

    .tabs {
      display: flex;
      justify-content: center;
      gap: 8px;
      margin-bottom: 32px;
    }

    .tab {
      padding: 12px 24px;
      font-size: 1rem;
      font-weight: 500;
      color: #888;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .tab:hover {
      color: #e0e0e0;
      background: rgba(255, 255, 255, 0.1);
    }

    .tab.active {
      color: #fff;
      background: rgba(0, 217, 255, 0.2);
      border-color: #00d9ff;
    }

    .tab .count {
      display: inline-block;
      margin-left: 6px;
      padding: 2px 8px;
      font-size: 0.8rem;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
    }

    .tab.active .count {
      background: rgba(0, 217, 255, 0.3);
    }

    .ideas-container {
      display: flex;
      flex-direction: column;
      gap: 24px;
    }

    .idea-card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 24px;
      animation: fadeIn 0.5s ease-out;
    }

    .idea-card:nth-child(2) { animation-delay: 0.1s; }
    .idea-card:nth-child(3) { animation-delay: 0.2s; }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .idea-card p {
      margin-bottom: 12px;
      line-height: 1.6;
    }

    .idea-card strong {
      color: #00d9ff;
    }

    .complexity-simple { color: #4ade80; }
    .complexity-medium { color: #fbbf24; }
    .complexity-hard { color: #f87171; }

    .card-actions {
      display: flex;
      gap: 12px;
      margin-top: 20px;
      padding-top: 16px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    .action-btn {
      padding: 10px 20px;
      font-size: 0.9rem;
      font-weight: 500;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s;

      border: 1px solid #a855f7;
    }

      background: rgba(168, 85, 247, 0.5);

      border: 1px solid #4ade80;
    }

      background: rgba(74, 222, 128, 0.5);

      background: rgba(248, 113, 113, 0.3);

    }

      background: rgba(248, 113, 113, 0.5);

    }

      background: rgba(148, 163, 184, 0.5);

    }

      font-size: 1.1rem;
      margin-bottom: 8px;
    }

      color: #555;

        complexity: "Hard",
        ingredients: ["Node.js", "Ethers.js", "WebSockets", "Flashbots"],
        time: "12-18 hours",
        whyGood: "MEV concepts and transaction optimization"
      },
      {
        name: "NFT Rarity Calculator",
        oneLiner: "Analyze an NFT collection's metadata to calculate rarity scores for each trait and rank all tokens by overall rarity",
        complexity: "Medium",
        ingredients: ["Node.js", "IPFS", "Statistics", "React"],
        time: "6-8 hours",
        whyGood: "Metadata analysis and ranking algorithms"
      },
      {
        name: "DAO Voting Dashboard",
        oneLiner: "View active proposals across major DAOs like Uniswap and Aave, see voting results, and track governance activity in one place",
        complexity: "Medium",
        ingredients: ["React", "Snapshot API", "The Graph"],
        time: "6-8 hours",
        whyGood: "DAO tooling and GraphQL queries"
      }
    ];

    let currentTab = 'open';
    let openProjects = [];
    let savedProjects = JSON.parse(localStorage.getItem('savedProjects') || '[]');
    let completedProjects = JSON.parse(localStorage.getItem('completedProjects') || '[]');

    function saveToStorage() {
      localStorage.setItem('savedProjects', JSON.stringify(savedProjects));
      localStorage.setItem('completedProjects', JSON.stringify(completedProjects));
    }

    function updateCounts() {
      document.getElementById('open-count').textContent = openProjects.length;
      document.getElementById('saved-count').textContent = savedProjects.length;
      document.getElementById('completed-count').textContent = completedProjects.length;
    }

    function shuffleArray(array) {
      const shuffled = [...array];
      for (let i = shuffled.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
      }
      return shuffled;
    }

    function getComplexityClass(complexity) {
      return `complexity-${complexity.toLowerCase()}`;
    }

    function createIdeaId(idea) {
      return idea.name.toLowerCase().replace(/\s+/g, '-');
    }

    function renderCard(idea, listType) {
      const id = createIdeaId(idea);
      let actions = '';

      if (listType === 'open') {
        actions = `
          <button class="action-btn save-btn" onclick="saveProject('${id}')">Save for Later</button>
          <button class="action-btn complete-btn" onclick="completeProject('${id}', 'open')">Mark Complete</button>
          <button class="action-btn skip-btn" onclick="skipProject('${id}')">Skip</button>
        `;
      } else if (listType === 'saved') {
        actions = `
          <button class="action-btn complete-btn" onclick="completeProject('${id}', 'saved')">Mark Complete</button>
          <button class="action-btn remove-btn" onclick="removeFromSaved('${id}')">Remove</button>
        `;
      } else if (listType === 'completed') {
        actions = `
          <button class="action-btn remove-btn" onclick="removeFromCompleted('${id}')">Remove</button>
        `;
      }

      return `
        <div class="idea-card" data-id="${id}">
          <p><strong>Project Name:</strong> ${idea.name}</p>
          <p><strong>One-liner:</strong> ${idea.oneLiner}</p>
          <p><strong>Complexity:</strong> <span class="${getComplexityClass(idea.complexity)}">${idea.complexity}</span></p>
          <p><strong>Ingredients needed:</strong> ${idea.ingredients.join(', ')}</p>
          <p><strong>Time estimate:</strong> ${idea.time}</p>
          <p><strong>Why it's good practice:</strong> ${idea.whyGood}</p>
          <div class="card-actions">
            ${actions}
          </div>
        </div>
      `;
    }

    function renderEmptyState(message, hint) {
      return `
        <div class="empty-state">
          <p>${message}</p>
          <p class="hint">${hint}</p>
        </div>
      `;
    }

    function renderCurrentTab() {
      const container = document.getElementById('ideas');
      let projects, listType;

      if (currentTab === 'open') {
        projects = openProjects;
        listType = 'open';
        if (projects.length === 0) {
          container.innerHTML = renderEmptyState(
            'No open projects yet',
            'Click "Generate Ideas" to get some project suggestions!'
          );
          updateCounts();
          return;
        }
      } else if (currentTab === 'saved') {
        projects = savedProjects;
        listType = 'saved';
        if (projects.length === 0) {
          container.innerHTML = renderEmptyState(
            'No saved projects',
            'Save projects from the Open tab to work on later'
          );
          updateCounts();
          return;
        }
      } else {
        projects = completedProjects;
        listType = 'completed';
        if (projects.length === 0) {
          container.innerHTML = renderEmptyState(
            'No completed projects yet',
            'Mark projects as complete to track your progress!'
          );
          updateCounts();
          return;
        }
      }

      container.innerHTML = projects.map(idea => renderCard(idea, listType)).join('');
      updateCounts();
    }

    function switchTab(tab) {
      currentTab = tab;
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      document.querySelector(`[data-tab="${tab}"]`).classList.add('active');
      renderCurrentTab();
    }

    function generateIdeas() {
      openProjects = shuffleArray(projectIdeas).slice(0, 3);
      currentTab = 'open';
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      document.querySelector('[data-tab="open"]').classList.add('active');
      renderCurrentTab();
    }

    function findProjectById(id, list) {
      return list.find(p => createIdeaId(p) === id);
    }

    function saveProject(id) {
      const project = findProjectById(id, openProjects);
      if (project && !savedProjects.some(p => createIdeaId(p) === id)) {
        savedProjects.push(project);
        openProjects = openProjects.filter(p => createIdeaId(p) !== id);
        saveToStorage();
        renderCurrentTab();
      }
    }

    function completeProject(id, fromList) {
      let project;
      if (fromList === 'open') {
        project = findProjectById(id, openProjects);
        openProjects = openProjects.filter(p => createIdeaId(p) !== id);
      } else {
        project = findProjectById(id, savedProjects);
        savedProjects = savedProjects.filter(p => createIdeaId(p) !== id);
      }

      if (project && !completedProjects.some(p => createIdeaId(p) === id)) {
        completedProjects.push(project);
        saveToStorage();
        renderCurrentTab();
      }
    }

    function removeFromSaved(id) {
      savedProjects = savedProjects.filter(p => createIdeaId(p) !== id);
      saveToStorage();
      renderCurrentTab();
    }

    function removeFromCompleted(id) {
      completedProjects = completedProjects.filter(p => createIdeaId(p) !== id);
      saveToStorage();
      renderCurrentTab();
    }

    function skipProject(id) {
      openProjects = openProjects.filter(p => createIdeaId(p) !== id);
      renderCurrentTab();
    }

    // Initialize
    updateCounts();
    renderCurrentTab();
  </script>
</body>
</html>
